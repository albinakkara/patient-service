# =======================================
# PATIENT SERVICE CONFIG
# =======================================

spring.application.name=patient-service
server.port=8083

# =======================================
# EUREKA CONFIG (AWS Elastic Beanstalk)
# =======================================
eureka.client.service-url.defaultZone=http://Eureka-server-env.eba-pmmykwti.us-east-1.elasticbeanstalk.com/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# AWS should use real instance IP
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# =======================================
# DATABASE (AWS RDS MySQL)
# =======================================
spring.datasource.url=jdbc:mysql://telemedicine-db.copq42ayoxvd.us-east-1.rds.amazonaws.com:3306/telemedicine?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=Admin123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================================
# JPA / HIBERNATE
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# =======================================
# HIKARI CONNECTION POOL
# =======================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
